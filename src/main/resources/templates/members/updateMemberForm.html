<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
<div class="container">
  <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
  <form th:object="${form}" method="post">
    <div class="form-group">
      <label th:for="memberPhone">연락처</label>
      <!-- 포맷된 텍스트 출력용 -->
      <input type="text" th:value="${@thymeleafFormatter.formatPhone(form.memberPhone)}" class="form-control" readonly />
      <input type="hidden" th:field="*{memberPhone}" />
    </div>
    <div class="form-group">
      <label th:for="memberUsername">이름</label>
      <input type="text" th:field="*{memberUsername}" class="form-control" placeholder="이름을 입력하세요" />
    </div>
    <div class="form-group">
      <label th:for="memberRole">회원유형</label>
      <select th:field="*{memberRole}" class="form-control">
        <option value="" disabled>-- 회원유형 선택 --</option>
        <option value="1">일반회원</option>
        <option value="0">관리자</option>
      </select>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" th:field="*{memberIsActive}" class="form-check-input" id="memberIsActive">
      <label class="form-check-label" th:for="memberIsActive">사용 여부</label>
    </div>
    <div class="form-group">
      <label th:for="memberCreatedAt">생성일자</label>
      <!-- 표시용 (포맷팅된 텍스트) -->
      <input type="text"
             th:value="${@thymeleafFormatter.formatDateTime(form.memberCreatedAt)}"
             class="form-control" readonly />
      <input type="hidden" th:field="*{memberCreatedAt}" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div th:replace="~{fragments/footer :: footer}" />
</div> <!-- /container -->
</body>
</html>
